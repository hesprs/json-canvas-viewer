name: Publish wiki

on:
  push:
    branches: [main]
    paths:
      - docs/**
  workflow_dispatch:

concurrency:
  group: publish-wiki
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v5.0.3
        with:
          path: docs/
          disable-empty-commits: true
          strategy: init
